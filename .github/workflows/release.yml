name: Release macOS + iOS + Android

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS app
        run: flutter build macos --release

      - name: Package app
        run: |
          APP_PATH="build/macos/Build/Products/Release/Coppelia.app"
          ZIP_PATH="Coppelia-macos.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Coppelia-macos
          path: Coppelia-macos.zip

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: Coppelia-macos.zip

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS app (Simulator)
        run: flutter build ios --simulator --no-codesign

      - name: Package app
        run: |
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          ZIP_PATH="Coppelia-ios-simulator.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Coppelia-ios-simulator
          path: Coppelia-ios-simulator.zip

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: Coppelia-ios-simulator.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Package APK
        run: cp build/app/outputs/flutter-apk/app-release.apk Coppelia-android.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Coppelia-android
          path: Coppelia-android.apk

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: Coppelia-android.apk
